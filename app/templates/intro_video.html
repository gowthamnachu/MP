<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Video with Background</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
        }

        .video-box {
            position: relative;
            width: 800%; /* Adjust box width */
            max-width: 1000px; /* Set maximum width */
            aspect-ratio: 16 / 12; /* Maintain aspect ratio */
            background: linear-gradient(black);
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 8px 30px rgba(9, 4, 97, 0.6); /* Subtle glow effect */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%; /* Ensure video fits inside the box */
            height: 100%; /* Ensure video fits inside the box */
            border-radius: 10px; /* Match container's rounded corners */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="video-box">
        <video id="introVideo" autoplay muted>
            <source src="{% static 'videos/intro1.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the video element
        const video = document.getElementById('introVideo');

        // Debugging: Log when the video starts playing
        video.addEventListener('play', function() {
            console.log('Video started playing.');
        });

        // Debugging: Log when the video ends
        video.addEventListener('ended', function() {
            console.log('Video ended. Redirecting to home.html...');
            // Redirect to home.html after the video ends
            window.location.href = 'home/';
        });

        // Debugging: Log any errors with the video
        video.addEventListener('error', function() {
            console.error('Error occurred with the video.');
        });
    </script>
</body>
</html>
